<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS-->
    <link text-light href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <!-- my style -->
    <link text-light rel="stylesheet" href="style.css">
    <title>
      Bootstrap Testing
    </title>
    <!-- <link text-light rel="stylesheet" href="reset.css"> -->
  </head>
  
  <body class="bg-dark">
    <div class="main">
      <!-- HEADER -->
      <div class="header">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom fixed-top">
          <div class="container-md">
            <!-- navbar brand -->
            <a class="navbar-brand" href="#">
              <img src="./img/ptit.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#">
                    About
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#">
                    Social
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#">
                    Courses
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" aria-current="page" href="#">
                    Contact
                  </a>
                </li>
              </ul>
              <button type="button" class="btn btn-success me-2">
                <i class="fa-solid fa-plus">
                </i>
                Sign-up
              </button>
              <button type="button" class="btn btn-outline-light me-2">
                <i class="fa-solid fa-right-to-bracket">
                </i>
                Login
              </button>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                  <i class="fa-solid fa-magnifying-glass">
                  </i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- BODY -->
      <div class="slider">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/Banner.jpg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
              <img src="./img/banner1.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
              <img src="./img/Banner2.jpg" class="d-block w-100" alt="Banner 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>
    <!-- ICON FONTAWESSOME -->
    <script src="https://kit.fontawesome.com/1f0cd7661e.js" crossorigin="anonymous">
    </script>
  </body>

</html>
